<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Module 22.8 - HTML Forms</title>
   <!-- <link href="style.css" rel="stylesheet" type="text/css" /> -->
   <!-- <script src="script.js" defer></script> -->
  </head>
  <main>
    <h1 style="font-size: 3rem; color: red;">Thinkful - Module 22.8 Practice</h1>
    <!-- Form Element -->
    <form>
      <div>  
        <label for='name'>Your Name:</label>
        <input id='name' type='text' name='Your Name' placeholder='Your Name Here'>
      </div>
      <div>
        <label for="email">Your Email:</label>
        <input id="email" type="email" placeholder="Your Email Here"/>
      </div>
      <div>
        <label for='message'>Your Message:</label>
        <input for="message" type="text" placeholder='Comments, Questions, and Concerns...'/>
      </div>
    </form>
    
  </main>
</html>
